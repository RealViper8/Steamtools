[package]
name = "steam"
version = "0.1.0"
edition = "2024"

[lib]
name = "steamtools"

[[bin]]
name = "stcli"
path = "gui/main.rs"

[profile.release]
debug = "limited"
codegen-units = 256
strip = "debuginfo"
panic = "abort"
opt-level = "s"
incremental = true
lto = true
overflow-checks = true


[dependencies]
eframe = { version = "0.33.0", features = ["persistence"] }
egui_extras = { version = "0.33.0", features = ["all_loaders"] }
image = { version = "0.25.8", features = ["jpeg"] }
reqwest = { version = "0.12.24", features = ["json","blocking"] }
rfd = "0.15.4"
scraper = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
